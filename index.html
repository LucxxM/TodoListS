<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Do A TODOLIST</title>
</head>
<body>
    <h1>To Do List</h1>
    <button id="showForm" onclick="showForm()">Show Form for Add Todo</button>
    <div class="display-none" id="display-add__form">
        <input type="text" name="title" id="inputTitle">
        <button id="addTodo">Add A ToDo</button>

    </div>
    <div class="task-box">
        <div id="task">
        </div>
    </div>
    <button id="loadTodo">Load Prev Tasks</button>
    

    <script src="script.js"></script>
</body>
</html>
